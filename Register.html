<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>
  <link rel="stylesheet" href="css/register.css">
  <style>
    body{
      background-image: url("assets/bgimage.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<form action="">
  <legend>CREATE AN ACCOUNT!</legend>
  <br>
  <label for="fname">First Name :</label>
  <input type="text" id="fname" placeholder="Enter your First Name" required="required"><br><br>
  <label for="sname">Surname :</label>
  <input type="text" id="sname" placeholder="Enter your Surname" required="required"><br><br>

  <label for="email">Email Address :</label>
  <input type="text" id="email" placeholder="abc@gmail.com" required="required"><br><br>

  <label for="pwd">Password :</label>
  <input type="password" id="pwd" placeholder="Type your password here!" required="required"><br><br>

  <label for="phone">Phone Number :</label>
  <input type="tel" id="phone" placeholder="e.g 072256788" required="required"><br><br>

  <label for="address">Home Address :</label>
  <input type="number" id="address" placeholder="P.O BOX" required="required"><br><br>

  <label for="file">Choose a file :</label>
  <input type="file" id="file"><br><br>

  <label for="nationality">Select Nationality :</label>
  <select name="" id="nationality">
    <option value="" disabled="disabled">Choose one--</option>
    <option value="">Kenyan</option>
    <option value="">Italian</option>
    <option value="">Dutch</option>
    <option value="">German</option>
    <option value="">Ugandan</option>
  </select>
  <br><br> 
  <label>Choose Gender :</label><br>
  <input type="radio" id="female">
  <label for="female">Female</label><br>

    <input type="radio" id="male">
  <label for="male">Male</label><br>

    <input type="radio" id="other">
  <label for="other">Other</label><br>

  <label>Choose your favourate team :</label><br>
  <input type="checkbox" id="Chelsea">
  <label for="Chelsea">Chelsea</label><br>
    <input type="checkbox" id="arsenal">
  <label for="arsenal">Arsenal</label><br>
    <input type="checkbox" id="manu">
  <label for="manu">Man Useless</label><br><br>

  <label for="message">Describe Yourself</label>
  <textarea name="" id="" cols="50" rows="5" placeholder="Type something here..." maxlength="5"></textarea><br><br>

  <input type="checkbox" id="terms">
  <label for="terms">I agree to Terms & Conditions</label><br><br>
  <button>Register</button>
  



</form>


</form>


</body>
</html>
